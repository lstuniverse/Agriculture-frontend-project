<div class="container-fluid">
  <form class="form-register">
    <div class="form-group">
      <label for="username" class="text">Username:</label>
      <input type="text" class="form-control" id="username" name="username" [disabled]="check()" [(ngModel)]="Model_user.username"
        #username="ngModel">
    </div>
    <div class="form-group">
      <label for="email" class="text">Email:</label>
      <input type="text" class="form-control" id="email" name="email" [disabled]="check()" [(ngModel)]="Model_user.email"
        #email="ngModel">
    </div>
    <div class="form-group">
      <label for="password" class="text">Password:</label>
      <input type="password" class="form-control" id="password" name="password" [disabled]="check()" [(ngModel)]="Model_user.password"
        #password="ngModel">
    </div>
  </form>
</div>
